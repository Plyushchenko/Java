group 'ftp'
version 'ftp'

apply plugin: 'java'

repositories {
    mavenCentral()
}

task serverJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Ftp server jar file',
                'Implementation-Version': version,
                'Main-Class': 'FTP.Server.UI.Main'
    }
    baseName = 'server-' + project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task clientJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Ftp client jar file',
                'Implementation-Version': version,
                'Main-Class': 'FTP.Client.UI.Main'
    }
    baseName = 'client-' + project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version: '13.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
